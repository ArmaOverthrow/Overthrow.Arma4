  ""
  "\"지도 정보\"를 사용하려면 인벤토리에 지도가 있어야 합니다. 메인 메뉴에서 이 항목을 클릭하면 지도가 열리고, 지도 어느 곳이나 클릭하면 해당 위치에 대한 정보와 알려진 정보(information)를 확인할 수 있습니다."
  "저항군에 관한 정보 확인 또는 설정 변경이 가능한 메뉴입니다. 장교는 여기서 다른 장교를 임명할 수 있으며, 세율(기본값 0%)을 설정할 수 있습니다. 이 세율에 따라 정기 수입의 일부가 저항군 자금으로 직접 입금됩니다. 장교는 저항군 자금에서 돈을 인출하거나 다른 플레이어에게 보낼 수 있습니다. 모든 플레이어는 저항군 강화 목적의 기부를 이곳에서 할 수 있습니다."
